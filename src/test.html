<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/re.css">
</head>
<body>
    <div class="form">
        <h1>Registration Form</h1>
        <form action="process_form.php" method="post">

            <input type="file" id="file" name="file" style="display: none;">
            <div class="profile-picture">
                <img src="default-profile-pic.jpg" alt="Profile Picture" width="150" height="150"><br>
                <button type="button" id="uploadBtn">Add Profile Picture</button>
            </div>

            <label for="username">Name</label>
            <input type="text" id="username">
            <br>
            <label for="telephone">Contact no:</label>
            <input type="tel">
            <br>
            <label for="address">Address</label>
            <input type="text" id="username">
            <br>
            <label for="pname">Parents Name</label>
            <input type="text" id="username">
            <br>
            <label for="email">Email</label>
            <input type="text">
            <br>
            <label for="dept">Branch</label>
            <input type="text" id="username">
            <br>
            <label for="date">Date</label>
            <input type="date" id="date">
            <br>
          
            <label for="title:">Title</label>

            <label for="mr.">Mr.</label>
            <input type="radio" id="mr." value="mr" name="title">
            <label for="mr.">Mrs.</label>
            <input type="radio" id="mrs." value="mrs" name="title">
            <br>
            <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" id="browser" name="browser">
            <datalist id="browsers">
                <option value="Brave">
                <option value="Firefox">
                <option value="Safari">
                <option value="Edge">
                <option value="Opera">
                <option value="Chrome">
            </datalist>
            <br>
            <label for="textarea">Comment Box</label>
            <textarea></textarea>
            <br>
            <input type="reset" id="button">
            <input type="submit" value="submit" id="button">
        </form>
    </div>
    <script>
        document.getElementById('uploadBtn').addEventListener('click', function() {
            document.getElementById('file').click();
        });

        document.getElementById('file').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.querySelector('.profile-picture img');
                img.src = e.target.result;
                document.getElementById('uploadBtn').innerText = "Picture Uploaded!";
            };
            reader.readAsDataURL(file);
        }
        });
    </script>
</body>
</html>
